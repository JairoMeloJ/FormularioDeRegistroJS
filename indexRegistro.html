<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registros.</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <link type="text/css" rel="StyleSheet" href="style.css">
</head>
<body>
    <center>
        <form action="" method="POST" id="IngresoDeDatos">
            <div class= "IngresoDeDatos">
                <h1>Formulario de Registro</h1>
                <div class="registros">
                    <input type="text" id="Nombre" placeholder="nombre" required><span class="barra"></span>
                    <label for="">Nombre</label>
                </div>
                <div class="registros">

                    <input type="text" id="Apellido" placeholder="apellido" required><span class="barra"></span>
                    <label for="">Apellido</label>
                </div>
                <div class="registros">

                    <input type="text" id="Cedula" placeholder="cedula" required><span class="barra"></span>
                    <label for="">Cedula</label>
                </div>
                <div class="registros">

                    <input type="email" id="Correo" placeholder="correo" required><span class="barra"></span>
                    <label for="">Correo</label>
                </div>
                <button type="submit">Mandar Formulario</button>

            </div>
        </form>
    </center>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="script.js"></script>

  </body>
</html>
